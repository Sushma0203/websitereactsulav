    <!-- MAIN CONTENT -->
    <main>

        <section class="contact-section">
            <h2 class="section-title" id="contactTitle">Contact Us / Send Your Design</h2>

            <div class="contact-container">
                <div id="alertSuccess" class="alert alert-success"></div>
                <div id="alertError" class="alert alert-danger"></div>

                <div class="contact-grid">
                    <!-- CONTACT INFO -->
                    <div class="contact-card contact-info">
                        <h3>Our Contact Details</h3>
                        <p><strong>üìç Address:</strong> <span id="contactAddress"></span></p>
                        <p><strong>üìû Phone:</strong> <span id="contactPhone"></span></p>
                        <p><strong>‚úâ Email:</strong> <span id="contactEmail"></span></p>
                        <p class="custom-note" id="contactNote"></p>
                    </div>

                    <!-- CONTACT FORM -->
                    <div class="contact-card contact-form">
                        <h3>Send a Message / Design</h3>
                        <form id="contactForm">
                            <input type="text" name="name" id="name" placeholder="Your Name" required>
                            <input type="email" name="email" id="email" placeholder="Your Email" required>
                            <textarea name="message" id="message" rows="4" placeholder="Describe your design or message"
                                required></textarea>
                            <div class="upload-box">
                                <label>Upload your design (Optional)</label>
                                <input type="file" name="design_file" id="designFile" accept="image/*">
                            </div>
                            <button type="submit">Send Message</button>
                        </form>
                    </div>
                </div>

                <!-- MAP -->
                <div class="contact-card map-card">
                    <iframe id="mapFrame" src="" loading="lazy"></iframe>
                </div>
            </div>
        </section>

    </main>

    <!-- LOGO ZOOM MODAL -->

    <!-- Load Data & Scripts -->
    <script src="contact-data.js"></script>
    <script src="main.js"></script>

    <script>
        // ================= RENDER CONTACT DATA =================

        function renderContact() {
            document.getElementById('contactTitle').textContent = contactData.title;
            document.getElementById('contactAddress').textContent = contactData.details.address;
            document.getElementById('contactPhone').textContent = contactData.details.phone;
            document.getElementById('contactEmail').textContent = contactData.details.email;
            document.getElementById('contactNote').textContent = contactData.details.note;
            document.getElementById('mapFrame').src = contactData.map.embedUrl;
        }

        // Form Submission logic
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Simple validation
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            const successAlert = document.getElementById('alertSuccess');
            const errorAlert = document.getElementById('alertError');

            // Hide previous alerts
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';

            if (!name || !email || !message) {
                errorAlert.textContent = "‚ùå Please fill in all required fields.";
                errorAlert.style.display = 'block';
                return;
            }

            // Simulation success
            successAlert.textContent = "‚úÖ Message sent successfully! We will contact you soon.";
            successAlert.style.display = 'block';

            // Reset form
            this.reset();

            // Scroll to top of section to see alert
            window.scrollTo({
                top: document.querySelector('.contact-section').offsetTop - 50,
                behavior: 'smooth'
            });
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', renderContact);
    </script>
