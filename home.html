    <script>
        // ================= RENDER DYNAMIC CONTENT =================

        // Render Hero Section
        function renderHero() {
            const hero = websiteData.hero;
            document.querySelector('.hero .bg-img').src = hero.backgroundImage;
            document.querySelector('.hero-content h1').textContent = hero.title;
            document.querySelector('.hero-content p:nth-of-type(1)').textContent = hero.subtitle;
            document.querySelector('.hero-content p:nth-of-type(2)').textContent = `${hero.location} | Call: ${hero.phone}`;
            document.querySelector('.hero-btn').textContent = hero.buttonText;
            document.querySelector('.hero-btn').href = hero.buttonLink;
        }

        // Render Products
        function renderProducts() {
            const carousel = document.querySelector('.carousel');
            carousel.innerHTML = '';

            websiteData.products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
            <img src="${product.image}" class="zoomable" alt="${product.name}">
            <h3>${product.name}</h3>
            <span>Weight: ${product.weight}</span>
            <div class="price-note">*Final price based on daily gold rate</div>
            <a href="#" class="add-booking-btn">Add for Booking</a>
        `;
                carousel.appendChild(card);
            });
        }

        // Render Categories
        function renderCategories() {
            const categoryCards = document.querySelector('.category-cards');
            categoryCards.innerHTML = '';

            websiteData.categories.forEach(category => {
                const card = document.createElement('a');
                card.href = category.link;
                card.className = 'category-card';
                card.innerHTML = `
            <img src="${category.image}" alt="${category.name}">
            <h3>${category.name}</h3>
        `;
                categoryCards.appendChild(card);
            });
        }

        // Render Special Offers
        function renderOffers() {
            const offers = document.querySelector('.offers');
            offers.innerHTML = '';

            websiteData.offers.forEach(offer => {
                const card = document.createElement('div');
                card.className = 'offer-card';
                card.innerHTML = `
            <img src="${offer.image}" class="zoomable" alt="${offer.title}">
            <h3>${offer.title}</h3>
        `;
                offers.appendChild(card);
            });
        }

        // Render Testimonials
        function renderTestimonials() {
            const testimonialContainer = document.getElementById('testimonial-cards');
            testimonialContainer.innerHTML = '';

            websiteData.testimonials.forEach(testimonial => {
                const card = document.createElement('div');
                card.className = 'testimonial-card';
                card.innerHTML = `<p>"${testimonial.comment}"</p><span>- ${testimonial.name}</span>`;
                testimonialContainer.appendChild(card);
            });
        }

        // Image Zoom Functionality
        function setupImageZoom() {
            document.querySelectorAll('.zoomable').forEach(img => {
                img.onclick = () => {
                    document.getElementById('modalImage').src = img.src;
                    document.getElementById('imageModal').classList.add('active');
                };
            });
        }

        // Close Modal
        document.getElementById('closeImage').onclick = () => {
            document.getElementById('imageModal').classList.remove('active');
        };

        document.getElementById('imageModal').onclick = e => {
            if (e.target === document.getElementById('imageModal')) {
                document.getElementById('imageModal').classList.remove('active');
            }
        };

        // Initialize Everything
        document.addEventListener('DOMContentLoaded', () => {
            renderHero();
            renderProducts();
            renderCategories();
            renderOffers();
            renderTestimonials();
            setupImageZoom();
        });
    </script>
