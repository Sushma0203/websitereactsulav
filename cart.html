    <!-- MAIN CONTENT -->

    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-content">
            <div>
                <p class="footer-title">Harati Maa Jyasa Pasa</p>

            </div>

            <div class="footer-nav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="shop.html">Shop</a>

                <a href="services.html">Services</a>

            <div class="footer-social">

    <!-- LOGO ZOOM MODAL -->
    <div class="logo-modal" id="logoModal">
        <span class="logo-close" id="closeLogo">&times;</span>
        <img src="img/s.png" alt="Harati Logo Zoomed">
    </div>

    <!-- IMAGE ZOOM MODAL -->
    <div id="imageModal"
        style="position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 10000; cursor: zoom-out;">
        <img src="" id="zoomedImage"
            style="max-width: 90%; max-height: 90%; border-radius: 12px; box-shadow: 0 0 50px rgba(0,0,0,0.5);">
        <span style="position: absolute; top: 30px; right: 40px; color: #fff; font-size: 40px; cursor: pointer;"
            id="closeZoom">&times;</span>
    </div>

    <!-- Load Data Configuration -->
    <script src="cart-data.js"></script>
    <!-- Load Main Scripts -->
    <script src="main.js"></script>

    <script>
        // ================= RENDER CART =================

        function renderCart() {
            const container = document.getElementById('cartContent');
            const items = CartManager.getCart();
            const goldRate = cartData.rates.gold;
            const silverRate = cartData.rates.silver;

            if (items.length === 0) {
                container.innerHTML = `
            <div class="empty-cart-state">
                <i class="fas fa-shopping-basket"></i>
                <h2>Your cart is empty</h2>
                <p>Looks like you haven't added any elegant designs to your cart yet.</p>
                <a href="shop.html" class="checkout-btn" style="display: inline-block; width: auto; padding: 15px 40px; margin-top: 30px; text-decoration: none;">
                    Browse Collections
                </a>
            </div>
        `;
                return;
            }

            // Render cart with items
            container.innerHTML = `
        <div class="cart-grid">
            <!-- LEFT: Main Workflow -->
            <div class="cart-items-column">
                
                <!-- STEP 1: REVIEW ITEMS & RATES -->
                <div class="cart-items-card" style="margin-bottom: 30px;">
                    <div style="display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid var(--light-gold); padding-bottom: 20px; margin-bottom: 25px;">
                        <h2 style="margin: 0; color: var(--accent-maroon); font-family: 'Playfair Display', serif; font-size: 24px;">
                            <span style="background: var(--accent-maroon); color: #fff; width: 30px; height: 30px; display: inline-flex; align-items: center; justify-content: center; border-radius: 50%; font-size: 16px; margin-right: 10px; font-family: Arial, sans-serif;">1</span>
                            Review Your Selection
                        </h2>
                    </div>

                    <!-- Metal Rates Dashboard -->
                    <div style="background: var(--light-gold); border-radius: 15px; padding: 20px; margin-bottom: 30px; border: 1px solid rgba(212, 175, 55, 0.2);">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px;">
                            <div style="display: flex; align-items: center; gap: 12px;">
                                <div style="font-size: 24px;">ðŸ’°</div>
                                <div>
                                    <div style="font-size: 11px; text-transform: uppercase; color: var(--accent-maroon); font-weight: 700; letter-spacing: 1px;">Today's Gold Rate</div>
                                    <div style="font-size: 18px; font-weight: 800; color: #222;">Rs. ${goldRate.toLocaleString()} <span style="font-size: 10px; color: #888;">/ Tola</span></div>
                                </div>
                            </div>
                            <div style="display: flex; align-items: center; gap: 12px; border-left: 1px solid rgba(212, 175, 55, 0.1); padding-left: 20px;">
                                <div style="font-size: 24px;">ðŸ¥ˆ</div>
                                <div>
                                    <div style="font-size: 11px; text-transform: uppercase; color: #555; font-weight: 700; letter-spacing: 1px;">Today's Silver Rate</div>
                                    <div style="font-size: 18px; font-weight: 800; color: #222;">Rs. ${silverRate.toLocaleString()} <span style="font-size: 10px; color: #888;">/ Tola</span></div>
                                </div>
                            </div>
                        </div>
                        <p style="margin: 0; font-size: 12px; color: #888; line-height: 1.4; border-top: 1px dashed rgba(212, 175, 55, 0.2); padding-top: 10px;">
                            <i class="fas fa-info-circle"></i> Prices are based on current market rates. Final weight and making charges applied at checkout.
                        </p>
                    </div>

                    <!-- Cart Items -->
                    <div id="cartItemsList"></div>
                </div>

                <!-- STEP 2: SECURE BOOKING -->
                <div class="cart-items-card">
                    <div style="display: flex; align-items: center; border-bottom: 2px solid var(--light-gold); padding-bottom: 20px; margin-bottom: 25px;">
                        <h2 style="margin: 0; color: var(--accent-maroon); font-family: 'Playfair Display', serif; font-size: 24px;">
                            <span style="background: var(--accent-maroon); color: #fff; width: 30px; height: 30px; display: inline-flex; align-items: center; justify-content: center; border-radius: 50%; font-size: 16px; margin-right: 10px; font-family: Arial, sans-serif;">2</span>
                            Secure Your Booking
                        </h2>
                    </div>
                    
                    <div style="background: #fff9f0; padding: 20px; border-radius: 12px; margin-bottom: 25px; border: 1px solid #ffeeba;">
                        <p style="margin: 0; font-size: 14px; color: #856404; line-height: 1.6;">
                            To confirm your booking, please scan any QR code below and pay the booking fee of <strong>Rs. ${cartData.bookingFee.toLocaleString()}</strong>. You will need to upload the screenshot in the next step.
                        </p>
                    </div>

                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 25px;" id="paymentQRs"></div>
                </div>
            </div>

            <!-- RIGHT: Summary -->
            <div class="summary-sidebar">
                <div class="summary-card">
                    <h3 style="display: flex; align-items: center; gap: 10px;">
                        <i class="fas fa-file-invoice-dollar"></i> Order Summary
                    </h3>
                    
                    <div class="summary-line">
                        <span>Items Count</span>
                        <span id="itemCount">${items.length}</span>
                    </div>
                    
                    <div class="summary-line">
                        <span>Subtotal (Estimated)</span>
                        <span id="subtotal-display">Rs. 0</span>
                    </div>
                    
                    <div class="summary-total" style="border-bottom: 2px solid var(--soft-gray); padding-bottom: 20px; margin-bottom: 20px;">
                        <span>Est. Final Value</span>
                        <span id="cart-total" style="color: var(--accent-maroon);">Rs. 0</span>
                    </div>

                    <div style="background: #fdfbf7; padding: 15px; border-radius: 12px; border: 1px solid rgba(212, 175, 55, 0.2);">
                        <div style="color: var(--accent-maroon); font-weight: 700; font-size: 14px; margin-bottom: 5px; display: flex; align-items: center; gap: 8px;">
                            <i class="fas fa-shield-alt"></i> Secure Booking
                        </div>
                        <p style="margin: 0; font-size: 12px; color: var(--text-muted); line-height: 1.5;">
                            Rs. ${cartData.bookingFee.toLocaleString()} booking fee will be deducted from your final bill. 
                        </p>
                    </div>
                    
                    <button class="checkout-btn" onclick="window.location.href='checkout.html'">
                        Confirm & Next Step
                    </button>

                    <div style="text-align: center; margin-top: 20px;">
                        <a href="shop.html" style="color: #999; font-size: 13px; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 5px;">
                            <i class="fas fa-chevron-left" style="font-size: 10px;"></i> Continue Shopping
                        </a>
                    </div>
                </div>
            </div>
        </div>
    `;

            renderCartItems();
            renderPaymentQRs();
            updateCartTotals();
        }

        function renderCartItems() {
            const container = document.getElementById('cartItemsList');
            const items = CartManager.getCart();
            const goldRate = cartData.rates.gold;

            container.innerHTML = items.map(item => `
        <div class="item-row" data-id="${item.id}" data-tola="${item.tola}" data-gold="${goldRate}">
            <img src="${item.image}" alt="${item.name}" class="item-image zoomable">
            
            <div class="item-details">
                <h4>${item.name}</h4>
                <p>${item.tola} Tola</p>
            </div>
            
            <div class="qty-control">
                <button class="qty-btn minus-btn" onclick="decreaseQty(${item.id})">-</button>
                <input type="number" class="qty-input" value="${item.quantity}" min="1" onchange="updateQty(${item.id}, this.value)">
                <button class="qty-btn plus-btn" onclick="increaseQty(${item.id})">+</button>
            </div>
            
            <div class="item-price">
                <span class="price-display">Rs. 0</span>
            </div>
            
            <span class="remove-item" onclick="removeItem(${item.id})">
                <i class="fas fa-times"></i>
            </span>
        </div>
    `).join('');
        }

        function renderPaymentQRs() {
            const container = document.getElementById('paymentQRs');

            container.innerHTML = cartData.paymentAccounts.map(account => `
        <div style="background: #fff; padding: 20px; border-radius: 15px; border: 1px solid var(--border-color); text-align: center; transition: 0.3s;" onmouseover="this.style.borderColor='var(--primary-gold)'" onmouseout="this.style.borderColor='var(--border-color)'">
            <img src="${account.qrImage}" alt="${account.name}" style="width: 100%; max-width: 180px; border-radius: 10px; margin-bottom: 12px; border: 1px solid #eee;">
            <h5 style="color: var(--accent-maroon); margin-bottom: 5px; font-weight: 700;">${account.name}</h5>
            <p style="font-size: 12px; color: var(--text-muted); margin: 0;">Scan to Pay Rs. ${cartData.bookingFee.toLocaleString()}</p>
        </div>
    `).join('');
        }

        function updateCartTotals() {
            const items = CartManager.getCart();
            const goldRate = cartData.rates.gold;
            let grandTotal = 0;

            document.querySelectorAll('.item-row').forEach(row => {
                const tola = parseFloat(row.dataset.tola) || 0;
                const qty = parseInt(row.querySelector('.qty-input').value) || 1;
                const totalPrice = tola * qty * goldRate;

                row.querySelector('.price-display').innerText = 'Rs. ' + totalPrice.toLocaleString(undefined, { minimumFractionDigits: 2 });
                grandTotal += totalPrice;
            });

            const formattedTotal = 'Rs. ' + grandTotal.toLocaleString(undefined, { minimumFractionDigits: 2 });
            document.getElementById('subtotal-display').innerText = formattedTotal;
            document.getElementById('cart-total').innerText = formattedTotal;
            document.getElementById('itemCount').innerText = items.length;
        }

        // Cart Actions
        function increaseQty(itemId) {
            const item = CartManager.getCart().find(i => i.id === itemId);
            if (item) {
                CartManager.updateQuantity(itemId, item.quantity + 1);
                renderCart();
            }
        }

        function decreaseQty(itemId) {
            const item = CartManager.getCart().find(i => i.id === itemId);
            if (item && item.quantity > 1) {
                CartManager.updateQuantity(itemId, item.quantity - 1);
                renderCart();
            }
        }

        function updateQty(itemId, value) {
            const qty = parseInt(value);
            if (qty > 0) {
                CartManager.updateQuantity(itemId, qty);
                updateCartTotals();
            }
        }

        function removeItem(itemId) {
            if (confirm('Remove this item from cart?')) {
                CartManager.removeItem(itemId);
                renderCart();
            }
        }

        // Image Zoom
        function setupImageZoom() {
            const modal = document.getElementById('imageModal');
            const zoomedImg = document.getElementById('zoomedImage');
            const closeBtn = document.getElementById('closeZoom');

            document.querySelectorAll('.zoomable').forEach(img => {
                img.addEventListener('click', () => {
                    zoomedImg.src = img.src;
                    modal.style.display = 'flex';
                });
            });

            if (closeBtn) {
                closeBtn.addEventListener('click', () => {
                    modal.style.display = 'none';
                });
            }

            if (modal) {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
            setupImageZoom();
        });
    </script>

</body>

</html>
