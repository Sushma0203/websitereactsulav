    <script>
        // ================= RENDER MORE INFO DATA =================

        function renderMoreInfo() {
            document.getElementById('moreTitle').textContent = moreInfoData.title;
            document.getElementById('moreSubtitle').textContent = moreInfoData.subtitle;
            document.getElementById('moreDescription').innerHTML = moreInfoData.description;

            const galleryGrid = document.getElementById('galleryGrid');

            if (moreInfoData.galleryImages && moreInfoData.galleryImages.length > 0) {
                galleryGrid.innerHTML = moreInfoData.galleryImages.map(img =>
                    `<img src="${img}" alt="Gallery Image" class="zoomable">`
                ).join('');
            } else {
                galleryGrid.innerHTML = moreInfoData.galleryHtml;
            }

            setupGalleryZoom();
        }

        function setupGalleryZoom() {
            const zoomableImages = document.querySelectorAll('.zoomable');
            const imageModal = document.getElementById('imageModal');
            const zoomedImage = document.getElementById('zoomedImage');
            const closeImage = document.getElementById('closeImage');

            zoomableImages.forEach(img => {
                img.addEventListener('click', () => {
                    zoomedImage.src = img.src;
                    imageModal.classList.add('active');
                });
            });

            closeImage.addEventListener('click', () => {
                imageModal.classList.remove('active');
            });

            imageModal.addEventListener('click', e => {
                if (e.target === imageModal) imageModal.classList.remove('active');
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', renderMoreInfo);
    </script>
