    <script>
        // ================= RENDER DESIGN DATA =================

        function renderDesign() {
            const titleEl = document.getElementById('designTitle');
            const imageEl = document.getElementById('designImage');
            const pdfActionEl = document.getElementById('pdfAction');

            // Set Title
            titleEl.textContent = designData.title || 'Our Design';

            // Set Image with fallback
            imageEl.src = designData.image || 'img/designs.jpg';
            imageEl.alt = designData.title || 'Design Image';

            // Handle PDF link rendering
            if (designData.pdfAvailable && designData.pdfLink) {
                pdfActionEl.innerHTML = `
            <a href="${designData.pdfLink}" target="_blank">
                View / Download Design PDF
            </a>
        `;
            } else {
                pdfActionEl.innerHTML = `
            <a href="#" class="coming-soon" onclick="alert('PDF not available yet'); return false;">
                PDF Coming Soon
            </a>
        `;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', renderDesign);
    </script>
