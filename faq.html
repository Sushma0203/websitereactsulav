    <script>
        // ================= RENDER FAQ DATA =================

        function renderFaqs() {
            document.getElementById('faqMainTitle').textContent = faqData.title;
            document.getElementById('faqSubtitle').textContent = faqData.subtitle;

            const featuredGrid = document.getElementById('featuredGrid');
            const otherGrid = document.getElementById('otherGrid');
            const featuredSection = document.getElementById('featuredSection');
            const otherSection = document.getElementById('otherSection');

            const featuredFaqs = faqData.faqs.filter(f => f.is_featured);
            const otherFaqs = faqData.faqs.filter(f => !f.is_featured);

            if (featuredFaqs.length > 0) {
                featuredSection.style.display = 'block';
                featuredGrid.innerHTML = featuredFaqs.map(f => createFaqCard(f, true)).join('');
            }

            if (otherFaqs.length > 0) {
                otherSection.style.display = 'block';
                otherGrid.innerHTML = otherFaqs.map(f => createFaqCard(f, false)).join('');
            }

            setupAccordion();
        }

        function createFaqCard(faq, isFeatured) {
            return `
        <div class="faq-card">
            ${isFeatured ? '<span class="featured-tag">FEATURED</span>' : ''}

            <button class="faq-btn">
                <div class="faq-left">
                    <div class="faq-icon"><i class="${faq.icon || 'fas fa-question'}"></i></div>
                    <span class="faq-question">${faq.question}</span>
                </div>
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                </svg>
            </button>

            <div class="faq-answer">
                <p>${faq.answer}</p>
            </div>
        </div>
    `;
        }

        function setupAccordion() {
            document.querySelectorAll('.faq-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const answer = btn.nextElementSibling;
                    const arrow = btn.querySelector('svg');

                    // Close all other open FAQs
                    document.querySelectorAll('.faq-btn').forEach(otherBtn => {
                        if (otherBtn !== btn) {
                            const otherAnswer = otherBtn.nextElementSibling;
                            const otherArrow = otherBtn.querySelector('svg');
                            otherAnswer.style.maxHeight = null;
                            otherArrow.classList.remove('rotate');
                        }
                    });

                    if (answer.style.maxHeight) {
                        answer.style.maxHeight = null;
                        arrow.classList.remove('rotate');
                    } else {
                        answer.style.maxHeight = answer.scrollHeight + "px";
                        arrow.classList.add('rotate');
                    }
                });
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', renderFaqs);
    </script>
