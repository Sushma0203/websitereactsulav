    <script>
        // ================= RENDER DYNAMIC CONTENT =================

        // Render Hero Section
        function renderHero() {
            document.getElementById('heroTitle').textContent = aboutData.hero.title;
            document.getElementById('heroSubtitle').textContent = aboutData.hero.subtitle;
            document.querySelector('.about-hero').style.backgroundImage =
                `linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)), url('${aboutData.hero.backgroundImage}')`;
        }

        // Render Content Section
        function renderContent() {
            document.getElementById('contentTitle').textContent = aboutData.content.title;
            document.getElementById('contentSubtitle').textContent = aboutData.content.subtitle;
            document.getElementById('aboutZoom').src = aboutData.content.image;

            const paragraphsContainer = document.getElementById('contentParagraphs');
            paragraphsContainer.innerHTML = '';

            aboutData.content.paragraphs.forEach(para => {
                const p = document.createElement('p');
                p.innerHTML = para;
                paragraphsContainer.appendChild(p);
                paragraphsContainer.appendChild(document.createElement('br'));
            });
        }

        // Render Icons
        function renderIcons() {
            const iconsContainer = document.getElementById('iconFeatures');
            iconsContainer.innerHTML = '';

            aboutData.icons.forEach(icon => {
                const div = document.createElement('div');
                div.innerHTML = `
            <i class="${icon.icon}"></i>
            <p>${icon.text}</p>
        `;
                iconsContainer.appendChild(div);
            });
        }

        // Render Cards
        function renderCards() {
            const cardsContainer = document.getElementById('infoCards');
            cardsContainer.innerHTML = '';

            aboutData.cards.forEach(card => {
                const div = document.createElement('div');
                div.className = 'about-card';
                div.innerHTML = `
            <img src="${card.image}" alt="${card.title}">
            <h3>${card.title}</h3>
            <p>${card.description}</p>
        `;
                cardsContainer.appendChild(div);
            });
        }

        // Render More Button
        function renderMoreButton() {
            const btn = document.getElementById('moreBtn');
            btn.textContent = aboutData.moreButton.text;
            btn.href = aboutData.moreButton.link;
        }

        // Image Zoom Modal
        function setupImageZoom() {
            const aboutImg = document.getElementById('aboutZoom');
            const imageModal = document.getElementById('imageModal');
            const zoomedImage = document.getElementById('zoomedImage');
            const closeImage = document.getElementById('closeImage');

            if (aboutImg) {
                aboutImg.addEventListener('click', () => {
                    zoomedImage.src = aboutImg.src;
                    imageModal.classList.add('active');
                });
            }

            if (closeImage) {
                closeImage.addEventListener('click', () => {
                    imageModal.classList.remove('active');
                });
            }

            if (imageModal) {
                imageModal.addEventListener('click', (e) => {
                    if (e.target === imageModal) imageModal.classList.remove('active');
                });
            }
        }

        // Initialize Everything
        document.addEventListener('DOMContentLoaded', () => {
            renderHero();
            renderContent();
            renderIcons();
            renderCards();
            renderMoreButton();
            setupImageZoom();
        });
    </script>
